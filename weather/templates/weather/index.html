<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body style="padding:0px 20px 0px 20px">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <h5 class="my-0 mr-md-auto font-weight-normal">itProgger</h5>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>

    <div class="conatiner">

        <div class="row">
            <div class="col-4 offset-2">
                <h1>Weather in your city</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{form.name}}
                    <input type="submit" name="send" value="Know" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>

                {% for info in all_info %}
                <div class="alert alert-danger">
                    <div class="row">
                        <div class="col-9">
                            <b>City: </b>{{info.city}}<br>
                            <b>Temperatura: </b>{{info.temp}}<sup>o</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}



              


            </div>
        </div>
    </div>
</body>

</html>
